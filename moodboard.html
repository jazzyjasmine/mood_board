<html>
<head>
    <title>Mood Board</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="grid">
    <h1>Mood Board</h1>

    <div class="search">
        <div class="form">
            <input/>
            <button onclick="runSearch();">Search</button>
        </div>

        <div class="suggestions">
            <ul id="suggestions_list">
            </ul>
        </div>
    </div>

    <div id="results" class="results">
        <a id="exitButton" href="#" title="Close the search results pane" onclick="displaySelectedImages()">Show Mood
            Board</a>
        <div id="selected_imgs"></div>
    </div>

    <div id="img_search_results"></div>
</div>
<script src="apikey.js"></script>
<script src="mood.js"></script>
</body>
</html>
